<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  
  <link rel="stylesheet" href="./css/styles.css">
  
</head>
<body>
  
  
  <div class="cont">
  <img class="bg-top" src="./images/bg-pattern-top.svg" alt="Top">

  <section class="card">
    <header>
      <img class="card_patt" src="./images/bg-pattern-card.svg" alt="Pattern">
      <img class="avatar" src="./images/image-victor.jpg" alt="Avatar">
    </header>
    <div class="main">
      <h1 class="card-text">
        Victor Crest <span class="card-text-light">26</span>
      </h1>
      <p class="card-text-light">
        London 
      </p>
    </div>
    
    <hr class="line">

    <footer>

      <div class="stats">

        <div>
          <h2 class="card-text">
            80K
          </h2>
          <p class="card-text-light">
            Followers
          </p>
        </div>

        <div> 
          <h2 class="card-text">
            803K
          </h2>         
          <p class="card-text-light">
            Likes
          </p>
        </div>

        <div>          
          <h2 class="card-text">
            1.4K
          </h2>          
          <p class="card-text-light">
            Photos
          </p>
        </div>

      </div>

    </footer>

  </section>

  <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="Bottom">



  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Bacallao</a>.
  </div> -->

</body>
</html>
